<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Neue", sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .welcome-content {
            text-align: center;
            max-width: 90%;
            width: 500px;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .welcome-title {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .welcome-text {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .open-playlist-btn {
            background: #333;
            border: none;
            color: white;
            padding: 1.2rem 3rem;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .open-playlist-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.2);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
            padding-top: 3vh;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.8rem;
            margin-bottom: 0.8rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.8rem;
            color: #666;
        }

        .cards {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 2rem 0;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform-origin: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        #item-1:checked ~ .cards #song-5,
        #item-2:checked ~ .cards #song-1,
        #item-3:checked ~ .cards #song-2,
        #item-4:checked ~ .cards #song-3,
        #item-5:checked ~ .cards #song-4 {
            transform: translateX(-55%) scale(0.7) translateZ(-200px);
            opacity: 0.4;
            z-index: 0;
        }

        #item-1:checked ~ .cards #song-2,
        #item-2:checked ~ .cards #song-3,
        #item-3:checked ~ .cards #song-4,
        #item-4:checked ~ .cards #song-5,
        #item-5:checked ~ .cards #song-1 {
            transform: translateX(55%) scale(0.7) translateZ(-200px);
            opacity: 0.4;
            z-index: 0;
        }

        #item-1:checked ~ .cards #song-1,
        #item-2:checked ~ .cards #song-2,
        #item-3:checked ~ .cards #song-3,
        #item-4:checked ~ .cards #song-4,
        #item-5:checked ~ .cards #song-5 {
            transform: translateX(0) scale(1) translateZ(0);
            opacity: 1;
            z-index: 1;
        }

        .song-info {
            display: none;
            animation: fadeIn 0.5s ease;
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .song-info.active {
            display: block;
        }

        .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .song-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .artist {
            color: #666;
            font-size: 1.5rem;
        }

        .progress-container {
            position: relative;
            width: 100%;
            padding: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #333;
            border-radius: 4px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-indicator {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .controls button {
            background: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .extra-controls {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .favorite-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.8rem;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn.favorited {
            color: #ff4444;
        }

        #fullscreen-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.8rem;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fullscreen-btn:hover,
        .favorite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 2vh;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            
            .cards {
                width: 300px;
                height: 300px;
            }
            
            .controls {
                gap: 2rem;
            }
            
            .controls button {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .artist {
                font-size: 1.2rem;
            }
            
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .welcome-text {
                font-size: 1.2rem;
            }
            
            .open-playlist-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (min-width: 1200px) {
            .cards {
                width: 450px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">⛶</button>
    
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title"></h1>
            <p class="welcome-text"></p>
            <button class="open-playlist-btn">Open Playlist</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Playlist</h1>
            <p></p>
        </div>
        
        <div class="cards" id="cards-container">
            <!-- Cards will be dynamically added here -->
        </div>

        <div id="youtube-player"></div>
        
        <div id="song-info-container">
            <!-- Song info will be dynamically added here -->
        </div>

        <div class="controls">
            <button id="prev">◁</button>
            <button id="pause">▶</button>
            <button id="next">▷</button>
        </div>
        
        <div class="extra-controls">
            <button id="favorite" class="favorite-btn">♡</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let currentSong = 0;
        let progressInterval;
        let playlist;
        let isDragging = false;

        // Get custom URL from path
        function getCustomUrl() {
            const storedUrl = sessionStorage.getItem('customUrl');
            if (storedUrl) {
                sessionStorage.removeItem('customUrl');
                return storedUrl;
            }
            return window.location.pathname.substring(1);
        }

        // Fetch playlist data
        async function fetchPlaylist() {
            const customUrl = getCustomUrl();
            if (!customUrl) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await fetch(`https://ptrmoy.onrender.com/api/playlists/${customUrl}`);
                if (!response.ok) throw new Error('Playlist not found');
                playlist = await response.json();
                initializeViewer();
            } catch (error) {
                console.error('Error fetching playlist:', error);
                window.location.href = '/index.html';
            }
        }

        function initializeViewer() {
            if (!playlist) return;
            
            document.querySelector('.welcome-title').textContent = `${playlist.sender_name} sent you a playlist`;
            document.querySelector('.welcome-text').textContent = playlist.welcome_message;
            document.querySelector('.header p').textContent = `Songs that remind ${playlist.sender_name} of you`;
            
            generateCards();
            generateSongInfo();

            const radioInputsHTML = playlist.songs.map((_, index) => 
                `<input type="radio" name="slider" id="item-${index + 1}"${index === 0 ? ' checked' : ''}>`
            ).join('');
            document.getElementById('cards-container').insertAdjacentHTML('beforebegin', radioInputsHTML);
        }

        function generateCards() {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = playlist.songs.map((song, index) => `
                <label class="card" for="item-${index + 1}" id="song-${index + 1}">
                    <img src="${song.cover_url}" alt="${song.title}">
                </label>
            `).join('');
        }

        function generateSongInfo() {
            const container = document.getElementById('song-info-container');
            container.innerHTML = playlist.songs.map((song, index) => `
                <div class="song-info${index === 0 ? ' active' : ''}" id="song-info-${index + 1}">
                    <div class="title">${song.title}</div>
                    <div class="song-details">
                        <span class="artist">${song.artist}</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-indicator">
                            <span class="elapsed">0:00</span>
                            <span class="remaining">0:00</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            const pauseButton = document.getElementById('pause');
            
            if (event.data == YT.PlayerState.ENDED) {
                nextSong();
                pauseButton.textContent = '▶';
            } else if (event.data == YT.PlayerState.PLAYING) {
                pauseButton.textContent = '▐▐';
                const duration = formatTime(player.getDuration());
                document.querySelector(`#song-info-${currentSong + 1} .duration`).textContent = duration;
                document.querySelector(`#song-info-${currentSong + 1} .remaining`).textContent = duration;
                startProgress();
            } else if (event.data == YT.PlayerState.PAUSED) {
                pauseButton.textContent = '▶';
            }
        }

        function onPlayerReady(event) {
            const videoId = extractVideoId(playlist.songs[currentSong].youtube_url);
            player.loadVideoById(videoId);
            player.pauseVideo();
            updateSongInfo();
        }

        function updateSongInfo() {
            document.querySelectorAll('.song-info').forEach(info => info.classList.remove('active'));
            document.getElementById(`song-info-${currentSong + 1}`).classList.add('active');
            document.getElementById(`item-${currentSong + 1}`).checked = true;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startProgress() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (!isDragging && player && player.getCurrentTime && player.getDuration) {
                    updateProgressBar();
                }
            }, 100);
        }

        function updateProgressBar() {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const progress = (currentTime / duration) * 100;
            
            const currentProgressBar = document.querySelector(`#song-info-${currentSong + 1} .progress`);
            currentProgressBar.style.width = `${progress}%`;
            
            const currentElapsed = document.querySelector(`#song-info-${currentSong + 1} .elapsed`);
            const currentRemaining = document.querySelector(`#song-info-${currentSong + 1} .remaining`);
            
            currentElapsed.textContent = formatTime(currentTime);
            currentRemaining.textContent = formatTime(duration - currentTime);
        }

        function togglePlay() {
            const pauseButton = document.getElementById('pause');
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                pauseButton.textContent = '▶';
                clearInterval(progressInterval);
            } else {
                player.playVideo();
                pauseButton.textContent = '▐▐';
                startProgress();
            }
        }

        function nextSong() {
            clearInterval(progressInterval);
            currentSong = (currentSong + 1) % playlist.songs.length;
            const videoId = extractVideoId(playlist.songs[currentSong].youtube_url);
            player.loadVideoById(videoId);
            updateSongInfo();
        }

        function prevSong() {
            clearInterval(progressInterval);
            currentSong = (currentSong - 1 + playlist.songs.length) % playlist.songs.length;
            const videoId = extractVideoId(playlist.songs[currentSong].youtube_url);
            player.loadVideoById(videoId);
            updateSongInfo();
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPlaylist();

            const pauseButton = document.getElementById('pause');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const favoriteButton = document.getElementById('favorite');
            const fullscreenButton = document.getElementById('fullscreen-btn');

            document.querySelector('.open-playlist-btn').addEventListener('click', function() {
                const welcomeScreen = document.querySelector('.welcome-screen');
                const container = document.querySelector('.container');
                
                welcomeScreen.style.opacity = '0';
                container.style.display = 'flex';
                container.style.opacity = '1';
                
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log("Fullscreen request failed");
                    });
                }, 500);
            });

            document.addEventListener('change', (e) => {
                if (e.target.type === 'radio' && e.target.name === 'slider') {
                    const newIndex = parseInt(e.target.id.replace('item-', '')) - 1;
                    if (newIndex !== currentSong) {
                        currentSong = newIndex;
                        const videoId = extractVideoId(playlist.songs[currentSong].youtube_url);
                        player.loadVideoById(videoId);
                        updateSongInfo();
                    }
                }
            });

            document.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('progress-bar') || e.target.classList.contains('progress')) {
                    isDragging = true;
                    handleProgressBarClick(e);
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    handleProgressBarClick(e);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            function handleProgressBarClick(e) {
                const progressBar = e.target.closest('.progress-bar');
                if (!progressBar) return;
                
                const rect = progressBar.getBoundingClientRect();
                const clickPosition = (e.clientX - rect.left) / rect.width;
                if (player.getDuration) {
                    player.seekTo(clickPosition * player.getDuration());
                    if (!isDragging) {
                        updateProgressBar();
                    }
                }
            }

            pauseButton.addEventListener('click', togglePlay);
            prevButton.addEventListener('click', prevSong);
            nextButton.addEventListener('click', nextSong);
            
            favoriteButton.addEventListener('click', () => {
                favoriteButton.classList.toggle('favorited');
                favoriteButton.textContent = favoriteButton.classList.contains('favorited') ? '♥' : '♡';
            });

            fullscreenButton.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log("Fullscreen request failed");
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowLeft':
                        prevSong();
                        break;
                    case 'ArrowRight':
                        nextSong();
                        break;
                    case 'f':
                        fullscreenButton.click();
                        break;
                }
            });
        });
    </script>
</body>
</html>
