<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs That Remind Me Of You</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', sans-serif;
        }

        :root {
            --theme-sage: #a8e6cf;
            --theme-daisy: #ffd3b6;
            --theme-purple: #bdb2ff;
            --theme-ocean: #9dd6ff;
            --text-primary: #4a4a4a;
            --text-secondary: #666666;
            --background: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, var(--theme-sage) 0%, var(--theme-purple) 100%);
            min-height: 100vh;
            padding: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px var(--shadow);
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 90%;
                padding: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
            background: var(--background);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid rgba(168, 230, 207, 0.3);
            transition: all 0.3s ease;
        }

        .form-group:hover {
            border-color: var(--theme-sage);
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(168, 230, 207, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-primary);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--theme-sage);
            box-shadow: 0 0 0 3px rgba(168, 230, 207, 0.2);
        }

        .songs-container {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .song-entry {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            position: relative;
            border: 2px solid rgba(168, 230, 207, 0.3);
            transition: all 0.3s ease;
        }

        .song-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            padding-right: 140px;
        }

        .search-button {
            position: absolute;
            right: 4px;
            top: 4px;
            bottom: 4px;
            padding: 0 1.5rem;
            background: var(--theme-sage);
            color: var(--text-primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #96d4bd;
            transform: translateY(-1px);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            border: 2px solid rgba(168, 230, 207, 0.3);
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .song-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(168, 230, 207, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-card:last-child {
            border-bottom: none;
        }

        .song-card:hover {
            background: rgba(168, 230, 207, 0.1);
        }

        .song-card img {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            margin-right: 1.25rem;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .song-artist {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .remove-song {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            background: #ffb3b3;
            color: #cc0000;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .remove-song:hover {
            background: #ff9999;
            transform: scale(1.05);
        }

        .add-song {
            background: var(--theme-sage);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 1.25rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .add-song:hover {
            background: #96d4bd;
            transform: translateY(-2px);
        }

        .tab-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1.25rem;
            text-align: center;
            background: white;
            border: 2px solid rgba(168, 230, 207, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--theme-sage);
            border-color: var(--theme-sage);
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .input-method {
            display: none;
        }

        .input-method.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(168, 230, 207, 0.3);
            border-top: 4px solid var(--theme-sage);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .submit-playlist {
            background: var(--theme-purple);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            cursor: pointer;
            font-size: 1.25rem;
            font-weight: 700;
            width: 100%;
            margin-top: 2.5rem;
            transition: all 0.3s ease;
        }

        .submit-playlist:hover {
            background: #a599ff;
            transform: translateY(-2px);
        }

        .success {
            text-align: center;
            background: rgba(168, 230, 207, 0.2);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: 16px;
            margin-top: 2rem;
            font-weight: 700;
            border: 2px solid var(--theme-sage);
        }

        .success strong {
            display: block;
            margin-top: 1rem;
            padding: 1.25rem;
            background: white;
            border-radius: 12px;
            color: var(--text-primary);
            word-break: break-all;
            border: 2px solid rgba(168, 230, 207, 0.3);
        }

        .custom-url-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            background: white;
            padding: 1.25rem;
            border-radius: 16px;
            border: 2px solid rgba(168, 230, 207, 0.3);
            transition: all 0.3s ease;
        }

        .custom-url-toggle:hover {
            border-color: var(--theme-sage);
            transform: translateY(-2px);
        }

        .custom-url-toggle input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
        }

        .custom-url-field {
            display: none;
            margin-bottom: 2rem;
        }

        .custom-url-field.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .url-field {
            position: relative;
        }

        .url-status {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            font-weight: 700;
            display: none;
        }

        .url-status.available {
            color: #2f9e44;
            display: block;
        }

        .url-status.unavailable {
            color: #e03131;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1.5rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .intro-text {
                font-size: 1.1rem;
            }

            .form-group {
                padding: 1rem;
            }

            .song-entry {
                padding: 1.5rem;
            }

            .tab-container {
                flex-direction: column;
            }

            .search-button {
                padding: 0 1rem;
            }

            .remove-song {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Special Playlist</h1>
        <p class="intro-text">Share your favorite songs with someone special. Create a unique playlist with your personal message and let the music speak for you. ðŸŽµ</p>
        
        <form id="playlist-form">
            <div class="form-group">
                <label for="sender-name">Your Name</label>
                <input type="text" id="sender-name" placeholder="How you want to appear as the sender" required>
            </div>

            <label class="custom-url-toggle">
                <input type="checkbox" id="custom-url-checkbox">
                <span>I want to use a custom URL</span>
            </label>

            <div class="custom-url-field" id="custom-url-field">
                <div class="form-group">
                    <label for="custom-url">Custom URL</label>
                    <div class="url-field">
                        <input type="text" id="custom-url" class="url-input" placeholder="Enter a custom URL (letters and numbers only)" pattern="[a-zA-Z0-9]+" minlength="3" maxlength="50">
                        <span class="url-status"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="welcome-message">Your Message</label>
                <textarea id="welcome-message" rows="4" placeholder="Write a heartfelt message for your recipient..." required></textarea>
            </div>

            <div class="tab-container">
                <div class="tab active" data-tab="search">Search Songs</div>
                <div class="tab" data-tab="manual">Manual Entry</div>
            </div>

            <div class="input-method active" id="search-method">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for a song...">
                    <button type="button" class="search-button">Search</button>
                    <div class="search-results"></div>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="input-method" id="manual-method">
                <button type="button" class="add-song">
                    <span>Add Song Manually</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <div class="songs-container" id="songs-container">
                <!-- Song entries will be added here -->
            </div>

            <button type="submit" class="submit-playlist">Create Your Playlist âœ¨</button>
        </form>
    </div>

    <script>
        const BACKEND_URL = 'https://ptrmoy.onrender.com';
        let songCount = 0;

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.input-method').forEach(m => m.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-method`).classList.add('active');
            });
        });

        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const searchResults = document.querySelector('.search-results');
        const loading = document.querySelector('.loading');

        async function searchSongs(query) {
            try {
                loading.classList.add('active');
                searchResults.classList.remove('active');
                
                const response = await fetch(`${BACKEND_URL}/api/search/songs/${encodeURIComponent(query)}`);
                const songs = await response.json();
                
                searchResults.innerHTML = '';
                songs.forEach(song => {
                    const songCard = document.createElement('div');
                    songCard.className = 'song-card';
                    songCard.innerHTML = `
                        <img src="${song.cover_url}" alt="${song.title}">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                    `;
                    
                    songCard.addEventListener('click', () => {
                        addSpotifySong(song);
                        searchResults.classList.remove('active');
                        searchInput.value = '';
                    });
                    
                    searchResults.appendChild(songCard);
                });
                
                searchResults.classList.add('active');
            } catch (error) {
                console.error('Error searching songs:', error);
                searchResults.innerHTML = '<div class="song-card">Error searching songs. Please try again.</div>';
                searchResults.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        function addSpotifySong(spotifySong) {
            if (songCount >= 100) {
                alert('Maximum 100 songs allowed');
                return;
            }

            const songEntry = document.createElement('div');
            songEntry.className = 'song-entry';
            songEntry.innerHTML = `
                <button type="button" class="remove-song">Remove</button>
                <div class="form-group">
                    <label>Song Title</label>
                    <input type="text" class="song-title" value="${spotifySong.title}" readonly>
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" class="song-artist" value="${spotifySong.artist}" readonly>
                </div>
                <div class="form-group">
                    <label>Cover Image URL</label>
                    <input type="url" class="song-cover" value="${spotifySong.cover_url}" readonly>
                </div>
                <div class="form-group">
                    <label>YouTube URL</label>
                    <input type="url" class="song-youtube" placeholder="Paste the YouTube video URL" required>
                </div>
            `;
            document.getElementById('songs-container').appendChild(songEntry);
            songCount++;
            
            songEntry.querySelector('.remove-song').addEventListener('click', () => {
                songEntry.remove();
                songCount--;
            });
        }

        function addManualSong() {
            if (songCount >= 100) {
                alert('Maximum 100 songs allowed');
                return;
            }

            const songEntry = document.createElement('div');
            songEntry.className = 'song-entry';
            songEntry.innerHTML = `
                <button type="button" class="remove-song">Remove</button>
                <div class="form-group">
                    <label>Song Title</label>
                    <input type="text" class="song-title" placeholder="Enter the song title" required>
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" class="song-artist" placeholder="Enter the artist name" required>
                </div>
                <div class="form-group">
                    <label>Cover Image URL</label>
                    <input type="url" class="song-cover" placeholder="Paste the album cover image URL" required>
                </div>
                <div class="form-group">
                    <label>YouTube URL</label>
                    <input type="url" class="song-youtube" placeholder="Paste the YouTube video URL" required>
                </div>
            `;

            document.getElementById('songs-container').appendChild(songEntry);
            songCount++;
            
            songEntry.querySelector('.remove-song').addEventListener('click', () => {
                songEntry.remove();
                songCount--;
            });
        }

        const customUrlCheckbox = document.getElementById('custom-url-checkbox');
        const customUrlField = document.getElementById('custom-url-field');
        const customUrlInput = document.getElementById('custom-url');
        const urlStatus = document.querySelector('.url-status');
        let urlCheckTimeout;

        customUrlCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                customUrlField.classList.add('active');
                customUrlInput.setAttribute('required', 'required');
            } else {
                customUrlField.classList.remove('active');
                customUrlInput.removeAttribute('required');
                customUrlInput.value = '';
                urlStatus.style.display = 'none';
            }
        });

        async function checkUrlAvailability(url) {
            if (!url) {
                urlStatus.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/url-available/${url}`);
                const data = await response.json();

                if (data.available) {
                    urlStatus.textContent = 'âœ“ Available';
                    urlStatus.className = 'url-status available';
                } else {
                    urlStatus.textContent = 'âœ— Unavailable';
                    urlStatus.className = 'url-status unavailable';
                }
            } catch (error) {
                console.error('Error checking URL availability:', error);
                urlStatus.style.display = 'none';
            }
        }

        customUrlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            
            if (urlCheckTimeout) {
                clearTimeout(urlCheckTimeout);
            }

            if (url && /^[a-zA-Z0-9]+$/.test(url)) {
                urlCheckTimeout = setTimeout(() => checkUrlAvailability(url), 500);
            } else {
                urlStatus.style.display = 'none';
            }
        });

        async function handleSubmit(e) {
            e.preventDefault();

            const senderName = document.getElementById('sender-name').value;
            const customUrl = customUrlCheckbox.checked ? document.getElementById('custom-url').value.trim() : undefined;
            const welcomeMessage = document.getElementById('welcome-message').value;

            const songs = Array.from(document.querySelectorAll('.song-entry')).map(entry => ({
                title: entry.querySelector('.song-title').value,
                artist: entry.querySelector('.song-artist').value,
                cover_url: entry.querySelector('.song-cover').value,
                youtube_url: entry.querySelector('.song-youtube').value
            }));

            if (songs.length === 0) {
                alert('Please add at least one song to your playlist');
                return;
            }

            const playlistData = {
                sender_name: senderName,
                custom_url: customUrl,
                welcome_message: welcomeMessage,
                songs: songs
            };

            try {
                const response = await fetch(`${BACKEND_URL}/api/playlists`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(playlistData)
                });

                if (!response.ok) {
                    throw new Error('Failed to create playlist');
                }

                const data = await response.json();
                
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.innerHTML = `
                    âœ¨ Playlist created successfully! âœ¨<br>
                    Share this link with someone special:<br>
                    <strong>${window.location.origin}/${data.custom_url}</strong>
                `;
                
                document.querySelector('.container').appendChild(successDiv);
                
                document.getElementById('playlist-form').reset();
                document.getElementById('songs-container').innerHTML = '';
                songCount = 0;

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create playlist. Please try again.');
            }
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchSongs(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    searchSongs(query);
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && !searchInput.contains(e.target)) {
                searchResults.classList.remove('active');
            }
        });

        document.querySelector('.add-song').addEventListener('click', addManualSong);
        document.getElementById('playlist-form').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
