<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs That Reminds Me Of You</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .songs-container {
            margin-top: 2rem;
        }

        .song-entry {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
        }

        .remove-song {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        .add-song {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-playlist {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 2rem;
        }

        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .success {
            text-align: center;
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .url-check {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .url-status {
            font-size: 0.9rem;
        }

        .url-available {
            color: #28a745;
        }

        .url-taken {
            color: #ff4444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            input, textarea, button {
                font-size: 16px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Playlist</h1>
        
        <form id="playlist-form">
            <div class="form-group">
                <label for="custom-url">Custom URL</label>
                <div class="url-check">
                    <input type="text" id="custom-url" placeholder="Enter your custom URL (e.g., mysongs)" required
                           pattern="[a-zA-Z0-9]{3,50}" title="3-50 alphanumeric characters only">
                    <span class="url-status"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="sender-name">Your Name</label>
                <input type="text" id="sender-name" placeholder="How you want to appear as the sender" required>
            </div>

            <div class="form-group">
                <label for="welcome-message">Welcome Message</label>
                <textarea id="welcome-message" rows="3" placeholder="Write a message for your recipient" required></textarea>
            </div>

            <div class="songs-container" id="songs-container">
                <!-- Song entries will be added here -->
            </div>

            <button type="button" class="add-song" id="add-song">Add Song</button>
            <button type="submit" class="submit-playlist">Create Playlist</button>
        </form>
    </div>

    <script>
        const BACKEND_URL = 'https://ptrmoy.onrender.com';
        let songCount = 0;

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const checkUrlAvailability = debounce(async (url) => {
            const statusSpan = document.querySelector('.url-status');
            
            if (url.length < 3) {
                statusSpan.textContent = 'URL too short';
                statusSpan.className = 'url-status url-taken';
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/url-available/${url}`);
                const data = await response.json();
                
                if (data.available) {
                    statusSpan.textContent = '✓ Available';
                    statusSpan.className = 'url-status url-available';
                } else {
                    statusSpan.textContent = '✗ Already taken';
                    statusSpan.className = 'url-status url-taken';
                }
            } catch (error) {
                console.error('Error checking URL:', error);
                statusSpan.textContent = 'Error checking availability';
                statusSpan.className = 'url-status url-taken';
            }
        }, 500);

        function addSongEntry() {
            if (songCount >= 100) {
                alert('Maximum 100 songs allowed');
                return;
            }

            const songEntry = document.createElement('div');
            songEntry.className = 'song-entry';
            songEntry.innerHTML = `
                <button type="button" class="remove-song">Remove</button>
                <div class="form-group">
                    <label>Song Title</label>
                    <input type="text" class="song-title" required>
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" class="song-artist" required>
                </div>
                <div class="form-group">
                    <label>Cover Image URL</label>
                    <input type="url" class="song-cover" required>
                </div>
                <div class="form-group">
                    <label>YouTube URL</label>
                    <input type="url" class="song-youtube" required>
                </div>
            `;

            document.getElementById('songs-container').appendChild(songEntry);
            songCount++;
            songEntry.querySelector('.remove-song').addEventListener('click', () => {
                songEntry.remove();
                songCount--;
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const customUrl = document.getElementById('custom-url').value;
            const senderName = document.getElementById('sender-name').value;
            const welcomeMessage = document.getElementById('welcome-message').value;

            const songs = Array.from(document.querySelectorAll('.song-entry')).map(entry => ({
                title: entry.querySelector('.song-title').value,
                artist: entry.querySelector('.song-artist').value,
                cover_url: entry.querySelector('.song-cover').value,
                youtube_url: entry.querySelector('.song-youtube').value
            }));

            try {
                const response = await fetch(`${BACKEND_URL}/api/playlists`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        custom_url: customUrl,
                        sender_name: senderName,
                        welcome_message: welcomeMessage,
                        songs: songs
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create playlist');
                }

                const data = await response.json();
                
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.innerHTML = `
                    Playlist created successfully!<br>
                    Share this link: <strong>${window.location.origin}/${customUrl}</strong>
                `;
                
                document.querySelector('.container').appendChild(successDiv);
                
                document.getElementById('playlist-form').reset();
                document.getElementById('songs-container').innerHTML = '';
                songCount = 0;

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create playlist. Please try again.');
            }
        }

        document.getElementById('add-song').addEventListener('click', addSongEntry);
        document.getElementById('playlist-form').addEventListener('submit', handleSubmit);
        document.getElementById('custom-url').addEventListener('input', (e) => checkUrlAvailability(e.target.value));
        addSongEntry();
    </script>
</body>
</html>
