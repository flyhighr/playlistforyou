<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Neue", sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .welcome-content {
            text-align: center;
            max-width: 90%;
            width: 400px;
            padding: 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .welcome-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .open-playlist-btn {
            background: none;
            border: 2px solid #333;
            color: #333;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .open-playlist-btn:hover {
            background: #333;
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .header p {
            font-size: 1.5rem;
            color: #666;
        }

        input[type="radio"] {
            display: none;
        }

        .cards {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem 0;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #item-1:checked ~ .cards #song-5,
        #item-2:checked ~ .cards #song-1,
        #item-3:checked ~ .cards #song-2,
        #item-4:checked ~ .cards #song-3,
        #item-5:checked ~ .cards #song-4 {
            transform: translateX(-40%) scale(0.8);
            opacity: 0.4;
            z-index: 0;
        }

        #item-1:checked ~ .cards #song-2,
        #item-2:checked ~ .cards #song-3,
        #item-3:checked ~ .cards #song-4,
        #item-4:checked ~ .cards #song-5,
        #item-5:checked ~ .cards #song-1 {
            transform: translateX(40%) scale(0.8);
            opacity: 0.4;
            z-index: 0;
        }

        #item-1:checked ~ .cards #song-1,
        #item-2:checked ~ .cards #song-2,
        #item-3:checked ~ .cards #song-3,
        #item-4:checked ~ .cards #song-4,
        #item-5:checked ~ .cards #song-5 {
            transform: translateX(0) scale(1);
            opacity: 1;
            z-index: 1;
        }

        .player {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        #youtube-player {
            display: none;
        }

        .song-info {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .song-info.active {
            display: block;
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .song-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .artist {
            font-size: 1.2rem;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 1rem 0;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #333;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time-indicator {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .controls button {
            background: none;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .extra-controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .favorite-btn.favorited {
            color: #ff4444;
        }

        #fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            z-index: 1001;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 3rem; }
            .header p { font-size: 1.2rem; }
            .cards { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">⛶</button>
    
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">Someone sent you a playlist</h1>
            <p class="welcome-text">Hey, it's for you. I hope you listen to it.</p>
            <button class="open-playlist-btn">Open Playlist</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Playlist</h1>
            <p>Songs that remind me of you</p>
        </div>
        
        <div class="right-side">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <input type="radio" name="slider" id="item-4">
            <input type="radio" name="slider" id="item-5">
            
            <div class="cards">
                <label class="card" for="item-1" id="song-1">
                    <img src="https://i.scdn.co/image/ab67616d0000b27384e864c4464946acecf15f9c" alt="Wave to Earth">
                </label>
                <label class="card" for="item-2" id="song-2">
                    <img src="https://i.scdn.co/image/ab67616d0000b273c5649add07ed3720be9d5526" alt="Frank Ocean">
                </label>
                <label class="card" for="item-3" id="song-3">
                    <img src="https://i.redd.it/kkd6b6mkgcfa1.jpg" alt="Taylor Swift">
                </label>
                <label class="card" for="item-4" id="song-4">
                    <img src="https://i1.sndcdn.com/artworks-000073333980-azesnd-t500x500.jpg" alt="Joe Hisaishi">
                </label>
                <label class="card" for="item-5" id="song-5">
                    <img src="https://images.genius.com/c807961087256ae01fa1005527394ec2.1000x1000x1.jpg" alt="The 1975">
                </label>
            </div>

            <div id="youtube-player"></div>
            
            <div class="player">
                <div class="song-info active" id="song-info-1">
                    <div class="title">Seasons</div>
                    <div class="song-details">
                        <span class="artist">Wave to Earth</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-indicator">
                        <span class="elapsed">0:00</span>
                        <span class="remaining">0:00</span>
                    </div>
                </div>

                <div class="song-info" id="song-info-2">
                    <div class="title">ivy</div>
                    <div class="song-details">
                        <span class="artist">Frank Ocean</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-indicator">
                        <span class="elapsed">0:00</span>
                        <span class="remaining">0:00</span>
                    </div>
                </div>

                <div class="song-info" id="song-info-3">
                    <div class="title">Daylight</div>
                    <div class="song-details">
                        <span class="artist">Taylor Swift</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-indicator">
                        <span class="elapsed">0:00</span>
                        <span class="remaining">0:00</span>
                    </div>
                </div>

                <div class="song-info" id="song-info-4">
                    <div class="title">One Summer's Day</div>
                    <div class="song-details">
                        <span class="artist">Joe Hisaishi</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-indicator">
                        <span class="elapsed">0:00</span>
                        <span class="remaining">0:00</span>
                    </div>
                </div>

                <div class="song-info" id="song-info-5">
                    <div class="title">About You</div>
                    <div class="song-details">
                        <span class="artist">The 1975</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-indicator">
                        <span class="elapsed">0:00</span>
                        <span class="remaining">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="prev">◁</button>
                    <button id="pause">▶</button>
                    <button id="next">▷</button>
                </div>
                
                <div class="extra-controls">
                    <button id="favorite" class="favorite-btn">♡</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const playlist = [
            {
                videoId: 'CnVVjLOGVoY',
                title: 'Seasons',
                artist: 'Wave to Earth'
            },
            {
                videoId: 'AE005nZeF-A',
                title: 'ivy',
                artist: 'Frank Ocean'
            },
            {
                videoId: 'u9raS7-NisU',
                title: 'Daylight',
                artist: 'Taylor Swift'
            },
            {
                videoId: 'TK1Ij_-mank',
                title: 'One Summer\'s Day',
                artist: 'Joe Hisaishi'
            },
            {
                videoId: 'tGv7CUutzqU',
                title: 'About You',
                artist: 'The 1975'
            }
        ];

        let player;
        let currentSong = 0;
        let progressInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        document.querySelector('.open-playlist-btn').addEventListener('click', function() {
            const welcomeScreen = document.querySelector('.welcome-screen');
            const container = document.querySelector('.container');
            
            welcomeScreen.style.opacity = '0';
            container.style.display = 'flex';
            container.style.opacity = '1';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                document.documentElement.requestFullscreen();
            }, 500);
        });

        function onPlayerStateChange(event) {
            const pauseButton = document.getElementById('pause');
            
            if (event.data == YT.PlayerState.ENDED) {
                nextSong();
                pauseButton.textContent = '▶';
            } else if (event.data == YT.PlayerState.PLAYING) {
                pauseButton.textContent = '▐▐';
                const duration = formatTime(player.getDuration());
                document.querySelector(`#song-info-${currentSong + 1} .duration`).textContent = duration;
                document.querySelector(`#song-info-${currentSong + 1} .remaining`).textContent = duration;
                startProgress();
            } else if (event.data == YT.PlayerState.PAUSED) {
                pauseButton.textContent = '▶';
            }
        }

        function onPlayerReady(event) {
            player.loadVideoById(playlist[currentSong].videoId);
            player.pauseVideo();
            updateSongInfo();
        }

        function updateSongInfo() {
            document.querySelectorAll('.song-info').forEach(info => info.classList.remove('active'));
            document.getElementById(`song-info-${currentSong + 1}`).classList.add('active');
            document.getElementById(`item-${currentSong + 1}`).checked = true;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startProgress() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (player && player.getCurrentTime && player.getDuration) {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const progress = (currentTime / duration) * 100;
                    
                    const currentProgressBar = document.querySelector(`#song-info-${currentSong + 1} .progress`);
                    currentProgressBar.style.width = `${progress}%`;
                    
                    const currentElapsed = document.querySelector(`#song-info-${currentSong + 1} .elapsed`);
                    const currentRemaining = document.querySelector(`#song-info-${currentSong + 1} .remaining`);
                    
                    currentElapsed.textContent = formatTime(currentTime);
                    currentRemaining.textContent = formatTime(duration - currentTime);
                }
            }, 100);
        }

        function togglePlay() {
            const pauseButton = document.getElementById('pause');
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                pauseButton.textContent = '▶';
                clearInterval(progressInterval);
            } else {
                player.playVideo();
                pauseButton.textContent = '▐▐';
                startProgress();
            }
        }

        function nextSong() {
            clearInterval(progressInterval);
            currentSong = (currentSong + 1) % playlist.length;
            player.loadVideoById(playlist[currentSong].videoId);
            updateSongInfo();
        }

        function prevSong() {
            clearInterval(progressInterval);
            currentSong = (currentSong - 1 + playlist.length) % playlist.length;
            player.loadVideoById(playlist[currentSong].videoId);
            updateSongInfo();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const radioInputs = document.querySelectorAll('input[type="radio"]');
            const pauseButton = document.getElementById('pause');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const favoriteButton = document.getElementById('favorite');
            const progressBars = document.querySelectorAll('.progress-bar');
            const fullscreenButton = document.getElementById('fullscreen-btn');

            radioInputs.forEach((input, index) => {
                input.addEventListener('change', () => {
                    currentSong = index;
                    player.loadVideoById(playlist[currentSong].videoId);
                    updateSongInfo();
                });
            });

            progressBars.forEach(bar => {
                bar.addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const clickPosition = (e.clientX - rect.left) / rect.width;
                    if (player.getDuration) {
                        player.seekTo(clickPosition * player.getDuration());
                    }
                });
            });

            pauseButton.addEventListener('click', togglePlay);
            prevButton.addEventListener('click', prevSong);
            nextButton.addEventListener('click', nextSong);
            
            favoriteButton.addEventListener('click', () => {
                favoriteButton.classList.toggle('favorited');
                favoriteButton.textContent = favoriteButton.classList.contains('favorited') ? '♥' : '♡';
            });

            fullscreenButton.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    fullscreenButton.textContent = '⛶';
                } else {
                    document.exitFullscreen();
                    fullscreenButton.textContent = '⛶';
                }
            });
        });
    </script>
</body>
</html>
